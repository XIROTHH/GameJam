<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrinking Sticky Image</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.header {
    position: relative;
    height: 300px; /* Adjust based on your initial image height */
    overflow: hidden;
}

.image-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.scroll-image {
    max-width: 100%;
    max-height: 100%;
    transition: all 0.3s ease;
}

.content {
    padding: 20px;
}

/* Sticky state styles */
.sticky {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 80px !important; /* Reduced height when sticky */
    z-index: 100;
    background: white; /* Optional: add background when sticky */
    box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Optional: add shadow */
}

.sticky .scroll-image {
    max-height: 60px; /* Reduced image size when sticky */
}
    </style>
</head>
<body>
    <div class="header">
        <div class="image-container">
            <img src="your-image.jpg" alt="Shrinking Image" class="scroll-image">
        </div>
    </div>
    
    <div class="content">
        <!-- Your page content here -->
        <p>Scroll down to see the effect...</p>
        <div style="height: 2000px;"></div> <!-- Just for demonstration -->
    </div>
    
    <script>
window.addEventListener('scroll', function() {
    const header = document.querySelector('.header');
    const image = document.querySelector('.scroll-image');
    const scrollPosition = window.scrollY;
    const headerHeight = header.offsetHeight;
    
    // When scrolling reaches the header, make it sticky and shrink
    if (scrollPosition > headerHeight) {
        header.classList.add('sticky');
    } else {
        header.classList.remove('sticky');
    }
    
    // Optional: Add smooth scaling effect during scroll
    const scale = Math.max(0.3, 1 - scrollPosition / 500); // Adjust 500 for sensitivity
    if (scrollPosition < headerHeight) {
        image.style.transform = `scale(${scale})`;
    }
});
    </script>
</body>
</html>
